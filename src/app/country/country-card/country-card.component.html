<app-card [routerLink]="country.id">
  <img [src]="country.flag" [alt]="country.name" />
  <section class="summary">
    <h2>{{ country.name }}</h2>
    <p>Population: {{ country.population | number : '1.0' }}</p>
    <p>Region: {{ country.region }}</p>
    <p>Capital: {{ country.capital }}</p>
  </section>
</app-card>
